---
# Homepage configuration
# See https://fontawesome.com/search for icons options

title: "Demo dashboard"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false # set false if you want to hide it.
#footer: '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default

# Optional theme customization (color overrrides)
# overrrides can also be done using CSS vars 
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
#message:
  #url: https://b4bz.io
#  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#  title: "Demo !"
#  icon: "fa fa-grin"
#  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
#  - name: "Contribute"
#    icon: "fab fa-github"
#    url: "https://github.com/bastienwirtz/homer"
#    target: "_blank" # optional html a tag target attribute
  - name: "Google"
    icon: "fa-brands fa-google"
    url: "https://www.google.es/"
  - name: "Youtube"
    icon: "fa-brands fa-youtube"
    url: "https://www.youtube.com/"

  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "PI-Server"
    icon: "fa-brands fa-raspberry-pi"
    items:
      - name: "Navidrome"
        icon: "fa-sharp-duotone fa-solid fa-record-vinyl"
#        subtitle: "Start using Homer in a few minutes"
#        tag: "setup"
        url: "${URL_Navidrome}"
      - name: "Grafana"
        icon: "fas fa-chart-line"
        url: "${URL_Grafana}"
      - name: "Portainer"
        icon: "fa-brands fa-docker"
        url: "${URL_Portainer}"
      - name: "Pi-hole"
        icon: "fas fa-shield-alt"
        url: "${URL_Pihole}"

  - name: "Proxmox"
    icon: "fas fa-cube"
    items:
      - name: "Proxmox"
        icon: "fas fa-server"
        url: "${URL_Poxmox}"
      - name: "Nass"
        icon: "fas fa-hdd"
        url: "${URL_Nass}"
  - name: "Social"
    icon: "fa-duotone fa-solid fa-users"
    items:
      - name: "Insta"
        icon: "fa-brands fa-instagram"
        url: "https://www.instagram.com/"
      - name: "Twitter"
        icon: "fa-brands fa-twitter"
        url: "https://twitter.com"
      - name: "GitHub"
        icon: "fa-brands fa-github"
        url: "https://github.com/"
  - name: "Servicos"
    icon: "fas fa-cloud"
    items:
      - name: "LastPass"
        icon: "fa-solid fa-key"
        url: "https://lastpass.com/vault/"
      - name: "NoIp"
        icon: "fas fa-globe"
        url: "https://my.noip.com/"
